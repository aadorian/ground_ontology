name: Bug Report
description: File a bug report to help us improve
title: "[Bug]: "
labels: ["bug", "needs-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to fill out this bug report! Please provide as much detail as possible to help us understand and fix the issue.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is.
      placeholder: Describe the bug...
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior
      placeholder: |
        1. Go to '...'
        2. Click on '...'
        3. Scroll down to '...'
        4. See error
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: A clear and concise description of what you expected to happen.
      placeholder: What should happen?
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: A clear and concise description of what actually happened.
      placeholder: What actually happened?
    validations:
      required: true

  - type: textarea
    id: screenshots
    attributes:
      label: Screenshots
      description: If applicable, add screenshots to help explain your problem.
      placeholder: Drag and drop screenshots here or paste image URLs

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: Select your operating system
      options:
        - macOS
        - Windows
        - Linux
        - Other
    validations:
      required: true

  - type: input
    id: protege-version
    attributes:
      label: Protege Version
      description: What version of Protege are you using?
      placeholder: e.g., 5.6.3
    validations:
      required: true

  - type: input
    id: java-version
    attributes:
      label: Java Version
      description: What version of Java are you using? (if known)
      placeholder: e.g., Java 11, Java 17

  - type: textarea
    id: ontology-details
    attributes:
      label: Ontology Details
      description: Any relevant details about the ontology file or structure (if applicable)
      placeholder: |
        - Ontology file version
        - Classes/properties involved
        - Any customizations made

  - type: textarea
    id: logs
    attributes:
      label: Error Messages / Logs
      description: If there are any error messages, stack traces, or logs, please include them here.
      placeholder: |
        ```
        Paste error messages or logs here
        ```

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here.
      placeholder: Any additional information that might be helpful...

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      description: Please confirm the following
      options:
        - label: I have searched existing issues to ensure this bug has not already been reported
          required: true
        - label: I have provided all the information requested in this template
          required: true

